<!--    Error alert with dynamically created AlertComponent-->
<!--    Actually the third approach is the most convenient one. This is just to practice.-->
<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--                Simple error alert    -->
<!--    <div class="alert alert-danger" *ngIf="errorMessage">-->
<!--      <p>{{ errorMessage }}</p>-->
<!--    </div>-->

<!--              Error alert with the AlertComponent and *ngIf - the best approach     -->
<!--    <app-alert [message]="errorMessage" *ngIf="errorMessage" (close)="onHandleError()"></app-alert>-->

    <div class="loading-spinner" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel required minlength="6">
      </div>
      <div>
        <button class="btn btn-success" type="submit" [disabled]="authForm.invalid">
          {{ isLoginMode ? 'Login' : 'Sign up' }}
        </button>&nbsp;
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
